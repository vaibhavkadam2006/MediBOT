<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Triage</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-user-doctor"></i>
                <span>MediBot AI</span>
            </div>
            
            <div class="lang-select">
                <select id="languageDropdown">
                    <option value="en">English</option>
                    <option value="hi">हिंदी (Hindi)</option>
                    <option value="mr">मराठी (Marathi)</option>
                </select>
            </div>
        </header>

        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="text">
                    Hello! I am your AI Nurse. Please select your language and describe your symptoms.
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your symptoms here..." autocomplete="off">
            <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
